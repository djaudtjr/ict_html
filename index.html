<html>
    <script>
        function changeTitle() {
            const title = document.getElementById('abc');
            if (title.textContent === '내용 부분1') {
                title.textContent = '변경된 제목!';
                title.style.color = '#ff6b6b';
            } else {
                title.textContent = '내용 부분1';
                title.style.color = '#333';
            }
        }

        function toggleImage() {
            const img = document.querySelector('img');
            if (img.style.display === 'none') {
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }

        function addTodo() {
            const todoCount = document.querySelectorAll('ul li').length;
            const ul = document.querySelector('ul');
            const newLi = document.createElement('li');
            newLi.textContent = `TODO ${todoCount + 1}`;
            ul.appendChild(newLi);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지가 로드되었습니다!');

            const links = document.querySelectorAll('.atag_list a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log(`${this.textContent} 링크를 클릭했습니다.`);
                });
            });
        });
    </script>
    <head>
        <title>나의 첫 페이지</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="abc">내용 부분1</h1>
        <p> 상세 내용 </p>
        <div class="atag_list">

        <button onclick="changeTitle()">제목 변경</button>
